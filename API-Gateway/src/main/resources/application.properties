server.port=8880

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/ashdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.application.name=API-GATEWAY
spring.main.web-application-type=reactive

spring.cloud.gateway.routes[0].id=RAILWAY-SERVICE
spring.cloud.gateway.routes[0].uri=http://localhost:8081/
spring.cloud.gateway.routes[0].predicates[0]=Path=/railway/**

spring.cloud.gateway.routes[1].id=PANTRY-SERVICE
spring.cloud.gateway.routes[1].uri=http://localhost:8082/
spring.cloud.gateway.routes[1].predicates[0]=Path=/pantry/**

spring.cloud.gateway.routes[2].id=TRAIN-SERVICE
spring.cloud.gateway.routes[2].uri=http://localhost:8083/
spring.cloud.gateway.routes[2].predicates[0]=Path=/train/**

spring.cloud.gateway.routes[3].id=FOOD-SERVICE
spring.cloud.gateway.routes[3].uri=http://localhost:8084/
spring.cloud.gateway.routes[3].predicates[0]=Path=/food/**

